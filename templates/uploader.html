<html>
    <head>
        <title>Letter Tile Uploader</title>
    </head>
    <body>
        <h1>Uploaded results</h1>
        <div align="center">
            {% if results %}
                {{results}}
            {% else %}
                <form method=post enctype=multipart/form-data>
                    <p><input type=file name=file>
                    </p>
                    <input type=submit value=Upload>
                </form>
            {% endif %}
        </div>
    </body>
</html>
